<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--add shortcut icon-->
    <link rel="shortcut icon" href="./SRC/images/favicon-32x32.png" type="image/x-icon">
<!--importing source-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
<!--linking css-->
    <link rel="stylesheet" href="./SRC/css/reset.css">
    <link rel="stylesheet" href="./SRC/css/designe.css">
    <title>QRcode | frontend Mentor</title>
</head>
<body>
<!--adding QR code image-->
    <main class="card">
        <div class="qr-code">
            <img src="./SRC/images/image-qr-code.png" alt="QR code">
        </div>
<!--adding infos-->
        <div class="infos">
            <h1 class="title">Improve your front-end skills by building projects</h1>
            <p class="qr-infos">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </main>
<!--adding credits-->
    <div class="credits">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="link">Frontend Mentor</a>.
        Coded by <a href="https://github.com/ribasgil" target="_blank" class="link">Gilberto Ribas</a>.
    </div>
</body>
</html>
